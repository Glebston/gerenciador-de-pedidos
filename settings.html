<div class="flex flex-col h-full">
    
    <div class="flex items-center justify-between pb-4 border-b border-gray-100 mb-4">
        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Configurações
        </h2>
        <button id="closeSettingsBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <div class="space-y-5 overflow-y-auto pr-2 custom-scrollbar">

        <div class="bg-indigo-50 border border-indigo-100 rounded-lg p-4">
            <label class="block text-xs font-bold text-indigo-800 uppercase mb-2">
                Logotipo da Empresa
            </label>
            
            <div class="flex items-center gap-4">
                <div class="relative w-20 h-20 bg-white border border-indigo-200 rounded-lg flex items-center justify-center overflow-hidden shrink-0 shadow-sm group">
                    <img id="logoPreview" src="" class="w-full h-full object-contain p-1 hidden" alt="Logo Preview">
                    <div id="logoPlaceholder" class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-200 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div id="uploadLoader" class="absolute inset-0 bg-white/80 flex items-center justify-center hidden">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-indigo-600"></div>
                    </div>
                </div>

                <div class="flex-1">
                    <input type="file" id="logoInput" accept="image/*" class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-xs file:font-semibold
                        file:bg-indigo-600 file:text-white
                        hover:file:bg-indigo-700
                        cursor-pointer mb-1
                    "/>
                    <p class="text-[10px] text-gray-500">
                        Aparecerá no topo do link público. Recomendado: Fundo transparente.
                    </p>
                    <p id="uploadStatus" class="text-[10px] font-bold mt-1 h-3"></p>
                    <input type="hidden" id="logoUrl"> 
                </div>
            </div>
        </div>

        <div class="bg-blue-50 border border-blue-100 rounded-lg p-4">
            <h3 class="text-xs font-bold text-blue-700 uppercase mb-3">Dados para Pix Automático</h3>
            
            <div class="space-y-3">
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Chave PIX (Que vai aparecer para o cliente)</label>
                    <input type="text" id="pixKey" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="CPF, CNPJ, Email ou Aleatória">
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">Nome do Beneficiário (Titular da conta)</label>
                    <input type="text" id="pixBeneficiary" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Nome Completo">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-gray-700 mb-1">% Adiantamento Padrão</label>
                <div class="relative">
                    <input type="number" id="entryPercent" class="w-full border border-gray-300 rounded px-3 py-2 text-sm pr-8 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="50">
                    <span class="absolute right-3 top-2 text-sm text-gray-400 font-bold">%</span>
                </div>
                <p class="text-[10px] text-gray-400 mt-1">Sinal para iniciar produção.</p>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 mb-1">WhatsApp (Comprovantes)</label>
                <input type="text" id="whatsapp" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="DDD + Número">
                <p class="text-[10px] text-gray-400 mt-1">Apenas números.</p>
            </div>
        </div>

    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-100">
        <button id="cancelSettingsBtn" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded hover:bg-gray-50 text-sm font-medium transition-colors">
            Cancelar
        </button>
        <button id="saveSettingsBtn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-bold shadow-md hover:shadow-lg transition-all active:scale-95 flex items-center gap-2">
            Salvar Alterações
        </button>
    </div>
</div>
